<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Topologia da Rede</title>
</head>
<body>
    <div class="container">
        <div class="node" id="router">Roteador</div>
        <div class="node" id="switch1">Switch Gerenciável 1</div>
        <div class="node" id="switch2">Switch Gerenciável 2</div>
        <div class="node" id="switch3">Switch Não Gerenciável</div>
        <div class="node" id="accessPoint1">Ponto de Acesso 1</div>
        <div class="node" id="accessPoint2">Ponto de Acesso 2</div>
        <div class="node" id="dataCenter">Data Center</div>
        <div class="node" id="server1">Servidor 1</div>
        <div class="node" id="server2">Servidor 2</div>
        <div class="node" id="devWorkstation1">Estação de Trabalho Dev 1</div>
        <div class="node" id="devWorkstation2">Estação de Trabalho Dev 2</div>
        <div class="node" id="designWorkstation">Estação de Trabalho Design</div>
        <div class="node" id="meetingRoom">Sala de Reunião</div>
        <div class="node" id="visitorNetwork">Rede de Visitantes</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
